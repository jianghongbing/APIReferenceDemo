<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TestHTML</title>
  <style>
    body {
      background: orange;
    }
    p {
      color: white;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div id="myDiv">
      <p>这是一个本地网页</p>
  </div>
  <script>
      function addP() {
        let myDiv = document.getElementById("myDiv");
        let p = document.createElement("p");
        p.textContent = "白日依山尽,黄河入海流;欲穷千里目,更上一层楼.";
        myDiv.append(p);
      }
  </script>
</body>
</html>
